        <main class="bouge">
                <div class="kornel">
                    <label for="langues">Langue</label>
                    <select name="langues" id="langues">
                        <option value="français" selected>Français</option>
                        <option value="anglais">Anglais</option>
                        <option value="espagnol">Espagnol</option>
                    </select>
                </div>
                
                <div class="kornel">
                    <label for="mdp"><a href="#">Changer mot de passe</a></label>
                </div>
                <div class="kornel">
                    <label for="notif">Notification</label>
                    <form action="#" method="post">
                        <input type="checkbox" name="2h"> <label for="2h">2h</label>
                        <input type="checkbox" name="8h"> <label for="8h">8h</label>
                        <input type="checkbox" name="24h" checked> <label for="24h">24h</label>
                        <input type="checkbox" name="48h"> <label for="48h">48h</label>
                    </form>
                </div>
                <div class="kornel">
                    <label for="taille">Taille du texte</label><br>
                    <input type="range" min="1" max="2" step="0.5">
                </div>
                <div class="kornel">
                    <label for="contraste">Contraste</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="kornel">
                    <label for="play"><a href="#">Rejouer le Tutoriel</a></label>
                </div>
