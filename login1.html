<script>
function mdp(){
		let correct = "A111" ;
		let valid = document.querySelector("input[type=password]");
		if (valid.value == correct){
			document.querySelector("input[type=button]").onclick = window.location.assign("login2.html");;
		}
		else{
			let x = document.querySelector("#snackbar");
			x.className = "show";
			setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
			valid.value = "";
		}
	}
</script>
