function mdp(){
		let correct = "B111" ;
		let correct2 = "C111"
		let valid = document.querySelector("input[type=text]");
		let valid2 = document.querySelector("input[type=password]");
		if (valid.value == correct && valid2.value == correct2){
			document.querySelector("input[type=button]").onclick = window.location.assign("accueil.html");;
		}
		else{
			let x = document.querySelector("#snackbar");
			x.className = "show";
			setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
			valid.value = "";
		}
	}
